<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CA Sriharri, ACA | FinTech Professional</title>
    <!-- Google Fonts: Outfit for modern headings, Inter for body -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Outfit:wght@400;500;700;800&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              heading: ['Outfit', 'sans-serif'],
            },
            colors: {
              // Material 3 Expressive inspired palette
              primary: {
                50: '#eef2ff',
                100: '#e0e7ff',
                200: '#c7d2fe',
                300: '#a5b4fc',
                400: '#818cf8',
                500: '#6366f1', // Indigo
                600: '#4f46e5',
                700: '#4338ca',
                800: '#3730a3',
                900: '#312e81',
                950: '#1e1b4b',
              },
              secondary: {
                400: '#2dd4bf', // Teal
                500: '#14b8a6',
              },
              surface: {
                dark: '#1C1C1E',
                darkVariant: '#2C2C2E',
                light: '#FFFFFF',
                lightVariant: '#F2F2F7',
              }
            },
            borderRadius: {
              '4xl': '2rem',
              '5xl': '2.5rem',
            },
            animation: {
              'blob': 'blob 10s infinite',
              'shimmer': 'shimmer 8s linear infinite',
            },
            keyframes: {
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              },
              shimmer: {
                '0%': { backgroundPosition: '0% 50%' },
                '100%': { backgroundPosition: '200% 50%' },
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(0,0,0,0.05);
      }
      ::-webkit-scrollbar-thumb {
        background: #4f46e5;
        border-radius: 5px;
        border: 2px solid rgba(0,0,0,0);
        background-clip: padding-box;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #4338ca;
        border: 2px solid rgba(0,0,0,0);
        background-clip: padding-box;
      }
      body {
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      
      .bg-grid-pattern {
        background-size: 40px 40px;
        background-image: radial-gradient(circle, currentColor 1px, transparent 1px);
      }
    </style>

}
